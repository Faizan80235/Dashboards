<!DOCTYPE html>
<html lang="en">
<head>
  <title>E‑commerce Sales • Dashboard</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body{background:#f6f8fb;font-family:Inter,system-ui}
    .card{border:0;box-shadow:0 10px 25px rgba(0,0,0,.06)}
    .kpi .num{font-weight:800;font-size:1.8rem}
    .sidebar{background:#ffffff;min-height:100vh;border-right:1px solid #eef1f6}
    .nav-link{color:#64748b} .nav-link.active,.nav-link:hover{color:#111827}
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row g-0">
    <aside class="col-12 col-lg-2 sidebar p-3">
      <div class="fw-bold mb-2"><i class="bi bi-bag-check me-1"></i> ShopPulse</div>
      <nav class="nav flex-column small">
        <a class="nav-link active" href="#sales">Sales</a>
        <a class="nav-link" href="#orders">Orders</a>
        <a class="nav-link" href="#products">Products</a>
      </nav>
    </aside>
    <main class="col-12 col-lg-10 p-3">
      <h5 class="mb-3" id="sales">Sales Overview</h5>
      <div class="row g-3">
        <div class="col-md-3"><div class="card p-3 kpi"><div class="text-muted small">Revenue</div><div class="num">$82,430</div></div></div>
        <div class="col-md-3"><div class="card p-3 kpi"><div class="text-muted small">Orders</div><div class="num">1,204</div></div></div>
        <div class="col-md-3"><div class="card p-3 kpi"><div class="text-muted small">AOV</div><div class="num">$68.45</div></div></div>
        <div class="col-md-3"><div class="card p-3 kpi"><div class="text-muted small">Conversion</div><div class="num">2.3%</div></div></div>
      </div>
      <div class="row g-3 mt-1">
        <div class="col-lg-8"><div class="card p-3"><h6 class="mb-0">Revenue Trend</h6><canvas id="revChart" height="110"></canvas></div></div>
        <div class="col-lg-4"><div class="card p-3"><h6 class="mb-0">Top Categories</h6><canvas id="catChart" height="170"></canvas></div></div>
      </div>

      <h6 id="orders" class="mt-4 mb-2">Recent Orders</h6>
      <div class="card p-3">
        <div class="table-responsive">
          <table class="table table-sm align-middle mb-0">
            <thead><tr><th>#</th><th>Customer</th><th>Total</th><th>Status</th><th>Date</th></tr></thead>
            <tbody>
              <tr><td>#10432</td><td>Ali Khan</td><td>$129.99</td><td><span class="badge text-bg-success">Paid</span></td><td>Aug 10</td></tr>
              <tr><td>#10431</td><td>Maria S</td><td>$54.00</td><td><span class="badge text-bg-warning">Pending</span></td><td>Aug 10</td></tr>
              <tr><td>#10430</td><td>John D</td><td>$249.00</td><td><span class="badge text-bg-secondary">Refunded</span></td><td>Aug 9</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  new Chart(document.getElementById('revChart'),{type:'line',data:{labels:['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],datasets:[{label:'Revenue',data:[9.2,10.4,11.1,12.6,13.3,14.2,15.9],borderColor:'#2563eb',backgroundColor:'rgba(37,99,235,.15)',fill:true,tension:.35,pointRadius:2}]},options:{scales:{y:{beginAtZero:true}}}});
  new Chart(document.getElementById('catChart'),{type:'doughnut',data:{labels:['Electronics','Fashion','Home','Beauty'],datasets:[{data:[38,26,22,14]}]}});
</script>
</body></html>
